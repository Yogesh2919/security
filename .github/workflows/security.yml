name: Security CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. TruffleHog – Secret Scanning
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3
        continue-on-error: true
        with:
          path: .

      # 3. Snyk – Dependency / SCA Scan
      - name: Snyk Dependency Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 4. Semgrep – SAST Scan
      - name: Semgrep Code Scan
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}

      # 5. Checkov – IaC Scan (Terraform)
      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          directory: .

      # 6. Build Docker Image (required for Trivy)
      - name: Build Docker Image
        run: docker build -t demo-app .

      # 7. Trivy – Container Image Scan
      - name: Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: demo-app
